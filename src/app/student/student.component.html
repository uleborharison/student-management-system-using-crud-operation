<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background-color: blue;" class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">STUDENT MANAGEMENT SYSTEM
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input formControlName="name" type="name" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your name">
            <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" Class="text-danger">Name is
              required</small>
            <br>
            <label for="exampleInputEmail1">Email</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your email">
            <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" Class="text-danger">Email
              is required</small>

            <br>
            <label for="exampleInputEmail1">Mobile</label>
            <input formControlName="mobile" type="number" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your mobile number">
            <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched"
              Class="text-danger">Mobile is required</small>

            <br>
            <label for="exampleInputEmail1">City</label>
            <input formControlName="city" type="text" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter your city">
            <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched" Class="text-danger">City is
              required</small>

          </div>

        </form>
      </div>
      <div class="modal-footer" style="background-color:blue">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary">Add</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-secondary">Update</button>
      </div>
    </div>
  </div>
</div>
